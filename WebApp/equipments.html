<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="../LandingSite/index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">MSIE</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span class="badge bg-primary badge-number" id="equips-notif-count-out"></span>
          </a>
          <!-- End Notification Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications" style="width: 250px;" id="equips-notifs-list">
          </ul>
          <!-- End Notification Dropdown Items -->

        </li>
        <!-- End Notification Nav -->

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <span class="d-none d-md-block dropdown-toggle ps-2" id="header-company-name"></span>
          </a>
          <!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

            <li>
              <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                <i class="bi bi-person"></i>
                <span>Company Profile</span>
              </a>
            </li>
            
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" onclick="logout();">

  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">

          <span>Equipments</span>
        </a>
      </li>
      
      <!-- End Tables Nav -->
    </ul>
  </aside>
  <!-- End Sidebar-->

  <main id="main" class="main">

    <section class="section">

      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">

              <h5 class="card-title" id="main-company-name"></h5>

              <!-- Table with hoverable rows -->
              <table class="table">

                <tbody>
                  <tr>
                    <td><b>Industry:</b></td>
                    <td id="main-industry"></td>
                    <td><b>Total Equipments:</b></td>
                    <td id="main-total-equipments"></td>
                  </tr>
                  <tr>
                    <td><b>Phone:</b></td>
                    <td id="main-phone"></td>
                    <td><b>Registration Number:</b></td>
                    <td id="main-reg-num"></td>
                  </tr>
                  <tr>
                    <td><b>Email:</b></td>
                    <td id="main-email"></td>
                    <td><b>Address:</b></td>
                    <td id="main-address"></td>
                  </tr>
                </tbody>

              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

          <div class="card">
            <div class="card-body">

              <div class="row">
                <h5 class="card-title col-11">Equipments</h5>
                <div class="col-1">
                  <button type="button" class="btn btn-primary mt-3 p-2" onclick="checkEquipmentLimit();" data-bs-toggle="modal" data-bs-target="#modal-add-equipment"><b>+ Add</b></button>
                </div>
              </div>

              <!-- Table with hoverable rows -->
              <table class="table table-hover table-bordered">

                <thead>
                  <tr>
                    <th>Edit</th>
                    <th>Name</th>
                    <th>Item ID</th>
                    <th>Type</th>
                    <th data-type="date" data-format="DD/MM/YYYY">Added on</th>
                    <th data-type="date" data-format="DD/MM/YYYY">Next Date</th>
                  </tr>
                </thead>

                <tbody id="tbody-equipments">
                </tbody>

              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

          <!-- Edit Equipment Modal-->
          <div class="modal fade" id="modal-edit-equipment" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Equipment</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>

                    <input type="hidden" id="modal-equipment-id">

                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" id="modal-equipment-name" class="form-control" value="Unity Pugh">
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <label for="inputNumber" class="col-sm-3 col-form-label">Item Code</label>
                      <div class="col-sm-9">
                        <input type="number" id="modal-equipment-code" class="form-control" value="9958">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-3 col-form-label">Type</label>
                      <div class="col-sm-9">
                        <select class="form-select" id="modal-equipment-type" aria-label="Default select example">
                          <option value="Daily" selected>Daily</option>
                          <option value="Weekly">Weekly</option>
                          <option value="Fortnightly">Fortnightly</option>
                          <option value="Monthly">Monthly</option>
                          <option value="Quarterly">Quarterly</option>
                          <option value="Bi-Annually">Bi-Annually</option>
                          <option value="Annually">Annually</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputDate" class="col-sm-3 col-form-label">Start from</label>
                      <div class="col-sm-9">
                        <input id="modal-equipment-start" type="date" class="form-control" value="2005-11-02">
                      </div>
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-3 ml-5">
                        <button type="button" onclick="deleteEquipment();" class="btn col-12 btn-danger">Delete</button>
                      </div>
                      <div class="col-6"></div>
                      <div class="col-3">
                        <button type="button" onclick="updateEquipment();" class="btn col-12 btn-primary">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Edit Equipment Modal-->

          <!-- Add Equipment Modal-->
          <div class="modal fade" id="modal-add-equipment" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add an Equipment</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>

                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" id="add-equipment-name" class="form-control">
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <label for="inputNumber" class="col-sm-3 col-form-label">Item Code</label>
                      <div class="col-sm-9">
                        <input type="number" id="add-equipment-code" class="form-control">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-3 col-form-label">Type</label>
                      <div class="col-sm-9">
                        <select class="form-select" id="add-equipment-type" aria-label="Default select example">
                          <option value="Daily">Daily</option>
                          <option value="Weekly">Weekly</option>
                          <option value="Fortnightly">Fortnightly</option>
                          <option value="Monthly">Monthly</option>
                          <option value="Quarterly">Quarterly</option>
                          <option value="Bi-Annually">Bi-Annually</option>
                          <option value="Annually">Annually</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputDate" class="col-sm-3 col-form-label">Start from</label>
                      <div class="col-sm-9">
                        <input id="add-equipment-start" type="date" class="form-control">
                      </div>
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="addEquipment();" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Add Equipment Modal-->

        </div>
      </div>
    </section>
